<form class="form mat-elevation-z8">
    <h1>Criando novo cliente</h1>
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" [formControl]="nome" required maxlength="100" name="nome" matInput placeholder="Lucas Rocha e Silva">
      <mat-error *ngIf="nome.invalid">{{errorValidName()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" [formControl]="cpf" maxlength="15" required name="cpf" matInput placeholder="000.000.000-00">
        <mat-error *ngIf="cpf.invalid">{{errorValidCpf()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" [formControl]="telefone" maxlength="18"  required name="telefone" matInput placeholder="(11)99999-9999">
        <mat-error *ngIf="telefone.invalid">{{errorValidTelefone()}}</mat-error>
    </mat-form-field>
    <button class="mat-elevation-z8" (click)="create()" [disabled]="errorValidName() || errorValidCpf() || errorValidTelefone()" mat-stroked-button color="accent">CRIAR</button>
    <button class="mat-elevation-z8" (click)="onCancel()"  mat-stroked-button color="warn">CANCELAR</button>
  </form>
