<div class="create">
    <h1>Ordens de Serviço</h1>
    <button class="mat-elevation-z8" (click)="navigateToCreate()" mat-stroked-button color="accent">CRIAR ORDEM DE SERVIÇO</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table *ngIf="dataSource.filteredData !== []" [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tecnico">
        <th mat-header-cell *matHeaderCellDef> Tecnico </th>
        <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="dataAbertura">
        <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="dataFechamento">
        <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
      </ng-container>

      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef> Prioridade </th>
        <td mat-cell class="{{handleColors('prioridade', element.prioridade)}}"  *matCellDef="let element">{{element.prioridade}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell class="{{handleColors('status', element.status)}}"*matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <a routerLink="../update/{{element.id}}">
            <i id="edit" class="material-icons">edit</i>
          </a>
          <a routerLink="../view/{{element.id}}">
            <i id="delete" class="material-icons">visibility</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
    <p *ngIf="lista === []">Vazio</p>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
